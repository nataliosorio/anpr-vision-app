<ion-content [fullscreen]="true" class="welcome-content">
  <div class="welcome-container">
    <!-- Contenedor de imágenes con transiciones suaves -->
    <div class="images-container">
      <div
        *ngFor="let image of images; let i = index"
        class="image-slide"
        [class.active]="currentImageIndex === i"
        [style.background-image]="'url(' + image + ')'">
      </div>

      <!-- Overlay gradiente -->
      <div class="overlay-gradient"></div>
    </div>

    <!-- Contenido sobre las imágenes -->
    <div class="content-overlay">
      <div class="welcome-header">
        <h1 class="welcome-title">Bienvenido a</h1>
        <h1 class="app-name">ANPR VISION</h1>
        <p class="welcome-subtitle">Gestión inteligente de parqueaderos con tecnología OCR avanzada</p>
      </div>

      <!-- Indicadores de página -->
      <div class="page-indicators">
        <span
          *ngFor="let image of images; let i = index"
          class="indicator"
          [class.active]="currentImageIndex === i">
        </span>
      </div>

      <div class="welcome-footer">
        <ion-button expand="block" size="large" class="login-button" (click)="goToLogin()">
          INICIAR SESIÓN
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
