<ion-list class="filter-list">
  <ion-item
    *ngFor="let option of filterOptions"
    class="filter-option"
    [class.active]="isActive(option.key)"
    (click)="selectFilter(option.key)"
    button>

    <ion-icon [name]="option.icon" slot="start" [color]="isActive(option.key) ? 'primary' : 'medium'"></ion-icon>
    <ion-label [color]="isActive(option.key) ? 'primary' : 'dark'">
      {{ option.label }}
    </ion-label>

    <ion-icon
      *ngIf="isActive(option.key)"
      name="checkmark-outline"
      slot="end"
      color="primary">
    </ion-icon>
  </ion-item>
</ion-list>
